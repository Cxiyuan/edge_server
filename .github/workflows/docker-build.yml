name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..
    
    - name: Download Go dependencies
      run: |
        go mod tidy
        go mod download
    
    - name: Build for Linux AMD64
      run: |
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-linkmode external -extldflags '-static'" -o edge-server .
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/edge-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Package Release Artifacts
      run: |
        mkdir -p release/linux-amd64
        
        cp edge-server release/linux-amd64/
        cp server.conf release/linux-amd64/
        cp init_db.sh release/linux-amd64/
        cp gen_cert.sh release/linux-amd64/
        cp deploy.sh release/linux-amd64/
        cp install_ocserv.sh release/linux-amd64/
        cp docker-compose.yml release/linux-amd64/
        cp DOCKER.md release/linux-amd64/
        cp -r scripts release/linux-amd64/
        
        chmod +x release/linux-amd64/edge-server
        chmod +x release/linux-amd64/*.sh
        chmod +x release/linux-amd64/scripts/*.sh
        
        cd release
        tar -czf edge-server-linux-amd64.tar.gz linux-amd64/
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: edge-server-builds
        path: |
          release/*.tar.gz
